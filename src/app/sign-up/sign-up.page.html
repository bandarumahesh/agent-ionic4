<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaulthref=""></ion-back-button>
        </ion-buttons>
    <ion-title>REGISTRATION</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  padding>
  <div class="regis-header">
      <img src="assets/imgs/instarentlogoupdated.png" class="ten_tom" />
  </div>
  <form  #form="ngForm" (ngSubmit)="register(form.value) " method="POST" >
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3 class="header55">Sign up as property agency</h3>
          </div>
          <div padding class="lable_float">
              <ion-item>
                  <ion-label position="floating" > <ion-icon  item-start name="person"></ion-icon> Property Agency Name</ion-label>
                  <ion-input name="businessName" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" minlength="2" maxlength="30" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label position="floating" > <ion-icon  item-start name="mail" ></ion-icon>Business Email </ion-label>
                  <ion-input type="email" name="email" ngModel required></ion-input>
                </ion-item>
            <ion-item class="f-item pad-pt">
              <ion-label position="floating" ><ion-icon  item-start name="phone-portrait"></ion-icon> Business Contact</ion-label>
              <ion-input type="tel" minlength="10" ngModel  maxlength="10" name="phoneNumber" required></ion-input>
            </ion-item>
          </div>
          <div padding>
              <!-- size="large" -->
            <ion-button type="submit" [disabled]="form.invalid" expand="block">  <ion-ripple-effect></ion-ripple-effect> Sign Up</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <div class="signup" style="display: inherit">
      <p class="connected">Already have an account ? <strong class="ten_ser" routerLink="/login" >  Sign in</strong>
      </p>
    </div>
</ion-content>
