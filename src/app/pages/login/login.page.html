<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaulthref=""></ion-back-button>
          </ion-buttons>
      <ion-title>LOGIN</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content  padding>
    <div class="regis-header">
        <img src="assets/imgs/instarentlogoupdated.png" class="ten_tom" />
    </div>
    <form  #form="ngForm" (ngSubmit)="userLogin(form.value) " method="POST" >
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3 class="header55">Sign up as property agency</h3>
            </div>
            <div padding class="lable_float">
                <ion-item>
                    <ion-label position="floating" > <ion-icon  item-start name="mail" ></ion-icon>Email </ion-label>
                    <ion-input type="email" style="text-transform: lowercase;"  pattern="" autocapitalize="off" name="email" ngModel required></ion-input>
                  </ion-item>
                
<div style=position:relative>
    <ion-item>
        <ion-label position="floating" >Password</ion-label>
        <ion-input ngModel [type]="passwordType" clearOnEdit="false" name="userPassword"></ion-input>
    </ion-item>
   <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
</div>
                   
            </div>
            <div class="rememberme">
                <div (click)="forgotPassword()">
                  <a>Forgot Password?</a>
                </div>
              </div>
            <div padding>
                <!-- size="large" -->
              <ion-button type="submit" [disabled]="form.invalid" color="primary" expand="block" >  <ion-ripple-effect></ion-ripple-effect>Login</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <div class="signup" style="display: inherit">
        <p class="connected">Don't have an account ? <strong class="ten_ser" routerLink="/signup" > Sign up</strong>
        </p>
      </div>
  </ion-content>
